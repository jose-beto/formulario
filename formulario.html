<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="titulo">Formulario</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
        
    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
                 <label for="nome"><strong>Nome</strong></label>
                 <input type="text" nome="nome" id="nome" required>
                 
            </div>

            <div class="campo">

                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="Sobrenome" id="Sobrenome" required>

            </div>

          
        </fieldset>

        <fieldset class="grupo">

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">

            <label for="telefone"><strong>Telefone</strong></label>
            <input type="telefone" nome="telefone" id="telefone" required>

        </div>

        <div class="campo">

            <label for="github"><strong>Git-Hub</strong></label>
            <input type="github" nome="github" id="github" required>

        </div>

    </fieldset>

        <div class="campo">

            <label><strong>Qual aplicação você desenvolve</strong></label>
            <label>

                <input type="radio" nome="devweb" value="Frontend">Front End

            </label>
                <label>

                    <input type="radio" nome="devweb" value="backend">Back End
                
                </label>
                </div>

                <div>

                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>

                </div><br>

                <fieldset class="grupo">

                    <div id="check">

                        <label><strong>Selecione as Tecnologias que utiliza:</strong></label><br><br>
                        <input type="checkbox" id="tecnologia1" mome="tecnologia1" value="HTML">
                        <label for="tecnologia">HTML</label>
                        <input type="checkbox" id="tecnologia1" mome="tecnologia1" value="CSS">
                        <label for="tecnologia">CSS/label>
                        <input type="checkbox" id="tecnologia1" mome="tecnologia1" value="JavaScript">
                        <label for="tecnologia">Java Script</label>
                        <input type="checkbox" id="tecnologia1" mome="tecnologia1" value="PHP">
                        <label for="tecnologia">PHP</label>
                        <input type="checkbox" id="tecnologia1" mome="tecnologia1" value="C#">
                        <label for="tecnologia">C#</label>
                        <input type="checkbox" id="tecnologia1" mome="tecnologia1" value="JAVA">
                        <label for="tecnologia">JAVA</label>

                    </div>
                </fieldset>

                <div class="campo">
                    <br>

                    <label><strong>Conte um pouco de sua experiência:</strong></label>

                    <textarea row="20" style="width: 30em" id="experiencia" nome="experiencia"></textarea>


                </div>

                <button class="botao" type="submit">Concluido</button>
    </form>
    
</body>
</html>
